<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <link rel="stylesheet" href="dist/jquery-simple-lightbox.css">
  <script src="dist/jquery-simple-lightbox.js"></script>
</head>
<body>
  <h1>Basic use</h1>
  <div id="basic">
    <a href="img/1920x1080.png" rel="lightbox" title="image 1">
      <img src="img/1920x1080.png" style="max-width: 150px; max-height: 150px;">
    </a>
    <a href="img/1080x1920.png" rel="lightbox" title="image 2">
      <img src="img/1080x1920.png" style="max-width: 150px; max-height: 150px;">
    </a>
    <a href="img/640x480.png" rel="lightbox" title="image 3">
      <img src="img/640x480.png" style="max-width: 150px; max-height: 150px;">
    </a>
  </div>
  <p>Sample images are generated by <a href="https://placeholder.com/" target="_blank">https://placeholder.com/</a></p>
  <script>
  $('#basic').simpleLightbox();
  </script>
</body>
</html>
